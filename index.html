<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy Jack Flash Calc</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>

<body>
    <div class="calculator">
        <h1 class="result">Welcome!</h1>
        <div class="spacer"></div>
    <div class="keypad">
        <div class="topRow">
            <button class="button-30 clear">AC</button>
            <button class="button-30">&larr;</button>
            <button class="button-30">+/-</button>
            <button class="button-30 operator">/</button>
        </div>

        <div class="secondRow">
            <button class="button-30 num">7</button>
            <button class="button-30 num">8</button>
            <button class="button-30 num">9</button>
            <button class="button-30 operator">*</button>

        </div>
        <div class="thirdRow">
            <button class="button-30 num">4</button>
            <button class="button-30 num">5</button>
            <button class="button-30 num">6</button>
            <button class="button-30 operator">-</button>


        </div>

        <div class="fourthRow">
            <button class="button-30 num">1</button>
            <button class="button-30 num">2</button>
            <button class="button-30 num">3</button>
            <button class="button-30 operator">+</button>

        </div>

        <div class="fifthRow">
            <button class="button-30 num">0</button>
            <button class="button-30">.</button>
            <button class="button-30 equals">=</button>
            


        </div>
    </div>


</body>

</html>
